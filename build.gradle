apply plugin:'java'
apply plugin:'application'
mainClassName='site.kason.netlib.example.App'
tasks.withType(JavaCompile) {  
  options.encoding = "UTF-8"  
}
repositories {
  mavenCentral()
}
dependencies {
  compile 'site.kason:netlib:0.2.0'
  compile 'site.kason:kamons:1.0.1'
  compile 'commons-cli:commons-cli:1.3.1'
  testCompile 'junit:junit:4.12'
}